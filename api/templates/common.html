<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task 1</title>
  <base href="/">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/filter.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.css.map' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.dataTables.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/lightbox.min.css' %}">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


  <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <script language="javascript" src="{% static 'js/my.js' %}"></script>
  <script language="javascript" src="{% static 'js/jquery-3.5.1.js' %}"></script>
  <script language="javascript" src="{% static 'js/filter.js' %}"></script>
  <script language="javascript" src="{% static 'js/main.js' %}"></script>
  <script language="javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  <script language="javascript" src="{% static 'js/main.min.js' %}"></script>
  <script language="javascript" src="{% static 'js/lightbox.js' %}"></script>
  {% if messages %}
   <script>
    {% for message in messages %}
        alert("{{ message }}");
    {% endfor %}
   </script>
{% endif %}
  <style>
    /* Status Icon CSS */

    h3 .image.PASS {
      margin-left: 50%;
      background-repeat: no-repeat;
      background-image: url('{% static "img/tick.png" %}');
    }

    h3 .image.WARN {
      margin-left: 50%;
      background-repeat: no-repeat;
      background-image: url('{% static "img/warning.png" %}');
    }

    h3 .image.FAIL {
      margin-left: 50%;
      background-repeat: no-repeat;
      background-image: url('{% static "img/error.png" %}');
    }

    td .status-PASS p {
      background-color: green;
      border-radius: 8px;
      padding: 3px 5px;
      color: white;
      font-weight: bold;
    }

    td .status-WARN p {
      background-color: orange;
      border-radius: 8px;
      padding: 3px 5px;
      color: black;
      font-weight: bold;
    }

    td .status-FAIL p {
      background-color: red;
      border-radius: 8px;
      padding: 3px 5px;
      color: White;
      font-weight: bold;
    }

    tr td {
      font-size: 5px;
      margin-left: -10px;
    }

    table.dataTable td {
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>

<body>

  {% if request.user.is_authenticated %}
  
  <nav class="navbar is-fixed-top box-shadow-y">
    <div class="navbar-brand toggler">
      <a class="navbar-item has-text-weight-bold has-text-black is-link" href="{% url 'home' %}">
        <i class="fas fa-home icon" style="margin-top:10px;"></i>Home
      </a>

      <a class="navbar-burger nav-toggler" aria-expanded="false" data-target="#navbarid">
        <span></span>
        <span></span>
        <span></span>
      </a>

    </div>
    <div id="navbarid" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item has-text-weight-bold has-text-black is-link" href="{% url 'patient' %}">
        Patient
        </a>
        <a class="navbar-item has-text-weight-bold has-text-black is-link" href="{% url 'main' %}">
        Data
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link is-danger is-right">
            <strong>{{user}}</strong>
          </a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="#">Profile</a>
            <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    {% block main %}
    {% endblock main %}
  </div>
  {% else %}
    <div class="container-fluid">
      {% block content %}

      {% endblock content %}
    </div>
  {% endif %}
  <footer>
    <div class="footer">
      <div class=" is-sticky-bottom is-fluid is-mobile pt-5">
        <div class="columns">
          <div class="column is-12 has-background-danger has-text-centered">
            <h4 class="text is-2 is-center" style="font-weight: bold; color: white;"> Copyright | 2021 @ Design &
              Developed By <span style="color: yellow;">NIBMG --
                Employees</span> </h4>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#myInput');

    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // toggle the eye slash icon
      this.classList.toggle('fa-eye-slash');
    });
  </script>
  <script>
    var cl = document.getElementByClass('close');
  </script>
  <script language="javascript" src="{% static 'js/modal.js' %}"></script>
  <script>
    const startDate = document.getElementById("dateFrom");
    const endDate = document.getElementById("dateTo");
    function filterDateArray() {
      const dates = ['2021-10-23', '2021-10-24', '2021-10-25', '2021-10-26', '2021-10-27', '2021-10-28', '2021-10-29', '2021-10,30'];
      filteredDate = dates.filter(dataFilter);
      function dataFilter(date) {
        return date >= startDate.value && date <= endDate.value;
      }
      console.log(filteredDate);
    }

  </script>

</body>

</html>
