{% extends 'common.html' %}
{% load static %}
{% block main %}
  <div class="container" style="margin-top:100px;">
      <div class="row">
          <div class="columns">
              <div class="column">
                  <div class="navbar">
                      <div class="navbar-start">
                          {% for i in prodata %}
                            <a class="navbar-item has-text-weight-bold has-text-black is-link"
                               href="{% url 'projectdetail' i.Project %}">{{i.Project}}
                            </a>
                          {% endfor %}
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="columns">
              <div class="column">
                     <!--      Table Print        -->
              <table class="table">
                  <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patient</th>
                        <th>Sequence1</th>
                        <th>Sequence2</th>
                        <th>Sequence3</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for ptd in patient %}
                       <tr>
                           <th>{{forloop.counter}}</th>
                           <th>{{ptd.Patient}}</th>
                       </tr>
                  {% endfor %}
                  </tbody>
              </table>
              </div>
          </div>
      </div>
  </div>
{% endblock main %}
